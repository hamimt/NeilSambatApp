<form #loginForm="ngForm" class="form-signin" (ngSubmit)="login()">
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" 
    placeholder="Username" name="username" required="" autofocus="" [(ngModel)]="model.username">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" 
    placeholder="Password" name="password" required="" [(ngModel)]="model.password">
  
  <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
</form>
